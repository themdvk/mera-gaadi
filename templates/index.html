{% extends "base.html" %}

{% block content %}
<div class="landing-container">
    <div class="landing-content">
        <h1>Welcome to Car Management</h1>
        <p>Manage your car listings with ease</p>
        
        <div class="landing-buttons">
            {% if not session.get('user') %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
            {% else %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
.landing-container {
    min-height: calc(100vh - 100px);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
}

.landing-content {
    max-width: 600px;
}

.landing-content h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #333;
}

.landing-content p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
}

.landing-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.landing-buttons .btn {
    font-size: 1.1rem;
    padding: 0.75rem 2rem;
}
</style>
{% endblock %}
