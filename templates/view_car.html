{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="car-detail">
        <div class="car-detail-header">
            <h2>{{ car.name }}</h2>
            <div class="car-actions">
                <a href="{{ url_for('edit_car', car_id=car.id) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('delete_car', car_id=car.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this car?')">Delete</button>
                </form>
            </div>
        </div>
        
        <div class="car-detail-content">
            <div class="car-detail-image">
                <img src="{{ car.image_url }}" alt="{{ car.name }}">
            </div>
            <div class="car-detail-info">
                <p class="price">â‚¹{{ car.price }}</p>
                <p class="created-at">Listed on: {{ car.created_at[:10] }}</p>
            </div>
        </div>
    </div>
</div>

<style>
.car-detail {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin-top: 2rem;
}

.car-detail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.car-detail-image img {
    width: 100%;
    max-height: 500px;
    object-fit: cover;
    border-radius: 8px;
}

.car-detail-info {
    margin-top: 2rem;
}

.car-detail-info .price {
    font-size: 1.5rem;
    color: #28a745;
    font-weight: bold;
}

.car-detail-info .created-at {
    color: #6c757d;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}
</style>
{% endblock %}
